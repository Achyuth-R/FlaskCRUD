[ApiROOTdesc]
desc={"routes": [{"id": 1, "name": "root endpoint", "URL": "127.0.0.1:8000/api", "HTTP method": "GET", "Desc": " Gives a description of the ROOT endpoint"}, {"id": 2, "name": "Get all Records", "URL": "127.0.0.1:8000/api/records", "HTTP method": "GET", "Desc": "Gives all records that exist in DB"}, {"id": 3, "name": "Create Record", "URL": "127.0.0.1:8000/api/records", "HTTP method": "PUT", "Desc": "Inserts single record into the DB, use JSON format (id:<id>,name:<name>)"}, {"id": 4, "name": "Get specific record", "URL": "127.0.0.1:8000/api/records/<i>", "HTTP method": "GET", "Desc": "Returns specific record"}, {"id": 5, "name": "update specific record", "URL": "127.0.0.1:8000/api/records/<i>", "HTTP method": "POST", "Desc": "Update specific record with JSON (name:<name>)"}, {"id": 6, "name": "Delete specific record", "URL": "127.0.0.1:8000/api/records/<i>", "HTTP method": "DELETE", "Desc": "Delete specific record"}, {"id": 7, "name": "Bulk create Record", "URL": "127.0.0.1:8000/api/records/bulk_create", "HTTP method": "PUT", "Desc": "Create a lot of records use JSON in body as format data:[(id:<id1>,name:<name1>),(id:<id2>,name:<name2>)]"}]}
